<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc mừng 8/3</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pacifico', cursive;
            text-align: center;
            background-color: #ffe6f2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        h1 {
            color: #e60073;
            font-size: 32px;
        }
        #input-container {
            margin: 20px auto;
            padding: 20px;
            background: white;
            width: 300px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ff66b2;
            border-radius: 10px;
            width: calc(100% - 24px);
            outline: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff66b2;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }
        button:hover {
            background-color: #e60073;
        }
        #message {
            font-size: 20px;
            margin-top: 20px;
            color: #cc0066;
            font-weight: bold;
        }
        .bubble {
            position: absolute;
            bottom: -50px;
            width: 50px;
            height: 50px;
            background: url('https://cdn-icons-png.flaticon.com/128/9427/9427529.png') no-repeat center/contain;
            animation: riseBubble 10s linear forwards;
        }
        @keyframes riseBubble {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-120vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Chúc mừng ngày Quốc tế Phụ nữ 8/3 ❤️</h1>
    <div id="input-container">
        <input type="text" id="nameInput" placeholder="Viết tên của người xinh nhất thế gian đây nhe">
        <button onclick="nextMessage()">Nhận lời chúc</button>
    </div>
    <div id="message"></div>
    <script>
        let messages = [
            "I love 3 things in this world.",
            "Sun, Moon and you.",
            "Sun for morning.",
            "Moon for night.",
            "And...",
            "You forever.",
            "Chúc {name} 8/3 vui vẻ, tràn đầy sức khỏe, học thật tốt và luôn hạnh phúc bên những người mình yêu thương nhaa ❤️"
        ];
        let step = 0;
        function nextMessage() {
            let name = document.getElementById('nameInput').value.trim();
            if (name === "") {
                document.getElementById('message').innerHTML = "Nhập tên để nhận lời chúc nhaa";
                return;
            }
            let messageDiv = document.getElementById('message');
            let button = document.querySelector("button");
            
            if (step < messages.length) {
                let msg = messages[step].replace("{name}", name);
                messageDiv.innerHTML = msg;
                button.innerHTML = "Xem tiếp nha";
                step++;
                createBubbles();
            } else {
                step = 0;
                button.innerHTML = "Nhận lời chúc nè";
                messageDiv.innerHTML = "";
            }
        }
        function createBubbles() {
            for (let i = 0; i < 15; i++) {
                let bubble = document.createElement('div');
                bubble.className = 'bubble';
                document.body.appendChild(bubble);
                bubble.style.left = Math.random() * window.innerWidth + 'px';
                bubble.style.animationDuration = (Math.random() * 5 + 5) + 's';
                setTimeout(() => { bubble.remove(); }, 10000);
            }
        }
    </script>
</body>
</html>
